<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <!-- Write your markup here -->
    <h1>Change Calculator</h1>
    <div id="input1">
      <input id="amount-due" type="text" placeholder="Amount Due" />
    </div>
    <p></p>
    <div id="input2">
      <input id="amount-received" type="text" placeholder="Amount Received"/>
    </div>
    <p></p>
    <div id="clicker">
      <button id="calculate-change">click to calculate</button>
    </div>
    <p id="dollars-output"><output id="paper"/>dollars</p>
    <p id="quarters-output"><output id="george"/>quarters</p>
    <p id="dimes-output"><output id="franklin"/>dimes</p>
    <p id="nickels-output"><output id="thomas"/>nickels</p>
    <p id="pennies-output"><output id="abraham"/>pennies</p>
    <p></p>
   
    <!-- Don't forget to add your <script> tag here -->
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  </body>
</html>
